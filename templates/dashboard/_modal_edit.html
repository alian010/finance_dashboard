<!-- Edit Transaction Modal -->
<div id="editModal" class="fixed inset-0 z-50 hidden">
	<div class="absolute inset-0 bg-black/60"></div>

	<div class="absolute inset-0 flex items-center justify-center p-4">
		<div class="w-full max-w-lg rounded-2xl border border-slate-800 bg-slate-950 p-5 shadow-xl">
			<div class="flex items-start justify-between">
				<div>
					<div class="text-lg font-semibold">Edit transaction</div>
					<div class="text-xs text-slate-400">Update fields and save.</div>
				</div>
				<button id="btnCloseEditModal"
					class="rounded-xl border border-slate-800 px-3 py-2 text-sm hover:bg-slate-900 transition">
					âœ•
				</button>
			</div>

			<form id="editForm" class="mt-5 grid grid-cols-1 sm:grid-cols-2 gap-3">
				<input id="editId" type="hidden" />

				<div>
					<label class="text-xs text-slate-400">Amount</label>
					<input id="editAmount" type="number" step="0.01" min="0"
						class="mt-1 w-full rounded-xl bg-slate-950 border border-slate-800 px-3 py-3 text-sm outline-none focus:border-slate-600"
						required>
				</div>

				<div>
					<label class="text-xs text-slate-400">Date</label>
					<input id="editDate" type="date"
						class="mt-1 w-full rounded-xl bg-slate-950 border border-slate-800 px-3 py-3 text-sm outline-none focus:border-slate-600"
						required>
				</div>

				<div>
					<label class="text-xs text-slate-400">Category</label>
					<select id="editCategory"
						class="mt-1 w-full rounded-xl bg-slate-950 border border-slate-800 px-3 py-3 text-sm outline-none focus:border-slate-600"
						required>
						<option value="FOOD">Food</option>
						<option value="RENT">Rent</option>
						<option value="TRANSPORT">Transport</option>
						<option value="ENTERTAINMENT">Entertainment</option>
						<option value="UTILITIES">Utilities</option>
						<option value="HEALTH">Health</option>
						<option value="SHOPPING">Shopping</option>
						<option value="EDUCATION">Education</option>
						<option value="OTHER">Other</option>
					</select>
				</div>

				<div>
					<label class="text-xs text-slate-400">Note (optional)</label>
					<input id="editNote" type="text"
						class="mt-1 w-full rounded-xl bg-slate-950 border border-slate-800 px-3 py-3 text-sm outline-none focus:border-slate-600"
						placeholder="e.g. Lunch with team">
				</div>

				<div class="sm:col-span-2 flex items-center justify-between gap-2 mt-2">
					<div class="text-xs text-slate-500" id="editStatus"></div>
					<button type="submit"
						class="rounded-xl bg-white text-slate-950 px-4 py-3 text-sm font-medium hover:opacity-90 transition">
						Update
					</button>
				</div>
			</form>

			<pre id="editOutput"
				class="mt-4 bg-slate-950 border border-slate-800 rounded-xl p-3 text-xs overflow-auto"></pre>
		</div>
	</div>
</div>
